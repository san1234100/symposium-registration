<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symposium Registration</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-lightMidBlue">
    <header class="bg-darkBlue px-10 py-5">
      <div class="flex justify-between">
        <a href="./index.html" class="text-white text-2xl font-semibold"
          >College Symposium</a
        >
        <a
          href="./registeredDetails.html"
          class="bg-lightMidBlue poppins-medium text-darkBlue px-4 py-1 rounded"
        >
          Registered Details
        </a>
      </div>
    </header>

   
    <main class="mt-28 mx-20">
            <h1 class="text-darkBlue text-2xl poppins-medium">Registered Candidates</h1>
            <div class="max-w-7xl bg-white mt-4 rounded">
                <table class="table w-full rounded">
                   <thead class="bg-darkBlue text-white">
                    <th class="w-10 p-2 border-2">S.no</th>
                    <th class="p-2 border-2">Name</th>
                    <th class="w-10 p-2 border-2">Gender</th>
                    <th class="w-20 p-2 border-2">Dept</th>
                    <th class="w-44 p-2 border-2">Contact</th>
                    <th class="p-2 border-2">College Name</th>
                    <th class="w-40 p-2 border-2">Action</th>
                   </thead>
                   <tbody class="bg-midBlue text-white">
                   </tbody>
                </table>
            </div>
    </main>
    <script type="module" src="./assets/js/data.js"></script>
  </body>
</html>
